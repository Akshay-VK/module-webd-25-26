<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="btn function-btn" onclick="clearDisplay()">C</button>
                <button class="btn function-btn" onclick="deleteLast()">DEL</button>
                <button class="btn operator-btn" onclick="appendOperator('/')">/</button>
                <button class="btn operator-btn" onclick="appendOperator('*')">x</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator-btn" onclick="appendOperator('-')">-</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator-btn" onclick="appendOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator-btn" onclick="appendOperator('%')">%</button>
                
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn equals-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
